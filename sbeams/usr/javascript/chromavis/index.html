<div id="masterContainer"  style="display:block;float:none;"></div>
<div id="scrollContainer" style="display:block;float:none;"></div>

<script type="text/javascript">

    var chromavis;

    function update_chromavis()     {
              jx.load('getChromatogramInfo?SEL_chromatogram_id=' +
		  chromatogram_id, function(response){
                  renderChromatogram(response);
              },'json');
        }

    function renderChromatogram(response){

        chromavis = new vq.ChromaVis();
	var data_json = response.data_json;
	var vmarker_json = response.vmarker_json;

        var data = {
            DATATYPE : "vq.models.ChromaVisData",
            CONTENTS :{
                    PLOT: {
                        container :document.getElementById("masterContainer"),
                        width : 700,
                        height: 400,
                        auto_scale_x : true,
                        min_x_axis_value : 1,
                        max_x_axis_value : 5,
                        auto_scale_y : true,
                        auto_update_scale_y : false,
                        min_y_axis_value : 0,
                        vertical_padding : 20,
                        horizontal_padding: 40,
                        legend_width : 130,
                        context_height : 50,
                        eri_gauge : true
                        },
                    data_array : data_json,
                    data_label : 'label',
                    vertical_marker_array : vmarker_json,
                    x_axis_label: 'Time(min)',
                    y_axis_label: 'Intensity',
                    data_contents_id : 'data',
                    x_column_id: 'time',
                    y_column_id: 'intensity',
		    eri_bubble_max: 1,
                    line_width : 2,
                    eri_id : 'eri',
                    tooltip_items : {Time : 'time', Intensity : 'intensity'},
                    stroke_style : pv.Colors.category10().by(function() {return this.index;})
            }
        };

        chromavis.draw(data);
      
    }

    google.setOnLoadCallback(update_chromavis)
</script>
